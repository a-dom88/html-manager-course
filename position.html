<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0 auto;
            box-sizing: border-box;
        }
    </style>

  </head>
  <body>
    <div id="container" style="background-color: orange; width: 1000px; height: 400px">
      <div id="box1" style="background-color: red; width: 200px; height: 360px; float: left; margin: 20px">1</div>
      <div id="box2" style="background-color: red; width: 200px; height: 360px; float: left; position: relative; margin-top: 10px">2</div>
      <div id="box3" style="background-color: red; width: 200px; height: 360px; float: left; position: fixed; top: 300px; left: 200px; margin: 20px">3</div>
      <div id="box4" style="background-color: red; width: 200px; height: 360px; float: left; margin: 20px">4</div>
    </div>
  </body>
</html>
